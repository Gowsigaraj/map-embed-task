<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Map</title>
    <link rel="stylesheet" href="./css/style.css">
  

<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/126976709a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="map">
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3939.2616507828643!2d78.1643813746736!3d9.130823790934643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b015b5143dd03a7%3A0x2b6680dfffc50070!2sVilathikulam%20Bus%20Depot!5e0!3m2!1sen!2sin!4v1685707184543!5m2!1sen!2sin" width="350" height="380" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			       </div>
            <div class="log">
                <div class="top">
                    <h1>Drop a line</h1>
                    <h2><i class="fa-regular fa-envelope"></i> <i>Don't hesitate to contact us</i></h2>
                </div>
                <div class="con">
                    <h6>Ready for offers and cooperation</h6>
                    <h5>Phone: +1(0)000 0000 001</h5>
                    <h5>Email: Youremail@mail.com</h5>
                </div>
                <div class="login">
                    <div class="nampho"> 
                        <input type="text" placeholder="Your name">
                        <input type="tel" placeholder="Phone">
                    </div>
                    <div class="mail">
                        <input type="mail" placeholder="Email">
                    </div>
                    <div class="meg">
                       <input placeholder="Message" >
                    </div>
                </div>
                <div class="btnd"><a href="#"> Send Message</a></div>
                
            </div>
        </div>
    </div>
</body>
</html>
